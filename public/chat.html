<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="./js/chat.js" defer></script>
    <link rel="stylesheet" href="./chat.css" />
  </head>
  <body onload="collectUserInfo()">
    <div class="chatlayout">
      <div>
        <label
          ><bold>Display Name: </bold
          ><input
            type="text"
            class="displayName"
            placeholder="Please enter your name"
        /></label>
      </div>
      <br />
      <div>
        <div class="searchContainer">
          <input type="text" class="search" placeholder="Search Messages" />
          <select name="filter">
            <option>Filter</option>
          </select>
        </div>
      </div>
      <br />
      <hr />
      <div>
        <div class="chatMsg" style="display: none; text-align: right">
          <span class="chatContainer">
            <span class="chatUser"></span><span class="chatTime"></span>
            <br />
            <span class="chatMessage"></span>
          </span>
          <br />
        </div>
        <div class="chatMsgArea"></div>
        <input type="text" class="msgInput" placeholder="Type a new message" />
        <button class="msgSendBtn">Send</button>
      </div>
    </div>
  </body>
</html>
